---
layout: default
---
<div class="row justify-content-center">
    <div class="col-lg-8">
        <article class="post">
            <header class="post-header mb-4 text-center">
                <div class="text-muted mb-2">
                    <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %d, %Y" }}</time>
                </div>
                <h1 class="post-title display-5 fw-bold">{{ page.title }}</h1>
            </header>

            <div class="post-content fs-5">
                {{ content }}
            </div>
            
            <hr class="my-5">
            
            <div class="d-flex justify-content-between">
                <a href="{{ '/news' | relative_url }}" class="btn btn-outline-secondary">
                    â† Back to News
                </a>
            </div>
        </article>
    </div>
</div>
