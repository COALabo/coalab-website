---
layout: default
---
<div class="row justify-content-center">
    <div class="col-lg-10">
        <article class="project">
            <header class="project-header mb-4">
                <nav aria-label="breadcrumb" class="mb-3">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{{ '/' | relative_url }}">Home</a></li>
                        <li class="breadcrumb-item"><a href="{{ '/projects' | relative_url }}">Projects</a></li>
                        <li class="breadcrumb-item active" aria-current="page">{{ page.title }}</li>
                    </ol>
                </nav>
            
                <h1 class="project-title display-5 fw-bold mb-3">{{ page.title }}</h1>
                
                {% if page.tags %}
                <div class="mb-4">
                    {% for tag in page.tags %}
                    <span class="badge bg-primary me-1">{{ tag }}</span>
                    {% endfor %}
                </div>
                {% endif %}
            </header>

            <div class="project-content">
                {{ content }}
            </div>
            
            <hr class="my-5">
            
            <div class="d-flex justify-content-between">
                <a href="{{ '/projects' | relative_url }}" class="btn btn-outline-secondary">
                    ‚Üê Back to Projects
                </a>
            </div>
        </article>
    </div>
</div>
